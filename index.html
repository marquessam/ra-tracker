<!DOCTYPE html>
<html>
<head>
    <style>
        .ra-widget {
            background: #17254A;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .ra-progress {
            background: #2a3a6a;
            border-radius: 4px;
            height: 20px;
            margin-top: 10px;
        }
        .ra-progress-bar {
            background: #5c3391;
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .ra-stats {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .debug-info {
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            color: #cccccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="ra-widget">
        <div id="gameProgress"></div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://retroachievements.org/API';
        const USERNAME = 'marquessam';
        const GAME_ID = '3236';
        
        async function updateProgress() {
            try {
                document.getElementById('debugInfo').innerHTML = 'Starting API request...\n';
                
                const response = await fetch(`${API_ENDPOINT}/API_GetGame.php?i=${GAME_ID}`);
                document.getElementById('debugInfo').innerHTML += `Response status: ${response.status}\n`;
                
                const data = await response.json();
                document.getElementById('debugInfo').innerHTML += 'API Response Data:\n' + JSON.stringify(data, null, 2);
                
                if (data.Title) {
                    const progressHtml = `
                        <h3>${data.Title}</h3>
                        <div class="ra-progress">
                            <div class="ra-progress-bar" style="width: 0%"></div>
                        </div>
                        <div class="ra-stats">
                            Game ID: ${GAME_ID}
                        </div>
                    `;
                    
                    document.getElementById('gameProgress').innerHTML = progressHtml;
                } else {
                    document.getElementById('gameProgress').innerHTML = 'Error: Could not load game data';
                }
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('gameProgress').innerHTML = 'Error loading progress';
                document.getElementById('debugInfo').innerHTML += '\nError: ' + error.toString();
            }
        }

        // Update immediately
        updateProgress();
    </script>
</body>
</html>
