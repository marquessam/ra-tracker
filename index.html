<!DOCTYPE html>
<html>
<head>
    <style>
        .ra-widget {
            background: #17254A;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            max-width: 400px;
        }
        .ra-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .ra-profile-img {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            margin-right: 10px;
        }
        .ra-username {
            font-size: 1.2em;
            color: #5c3391;
        }
        .ra-game-info {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .ra-box-art {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .ra-game-details {
            flex: 1;
        }
        .ra-game-title {
            margin: 0 0 10px 0;
            color: #5c3391;
        }
        .ra-progress {
            background: #2a3a6a;
            border-radius: 4px;
            height: 20px;
            margin-top: 10px;
        }
        .ra-progress-bar {
            background: #5c3391;
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .ra-stats {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="ra-widget">
        <div id="gameProgress"></div>
    </div>

    <script>
        const GAME_ID = '3236';
        
        async function updateProgress() {
            try {
                const response = await fetch(`/api/game-progress?gameId=${GAME_ID}`);
                const data = await response.json();
                
                if (data.Title) {
                    const progressHtml = `
                        <div class="ra-header">
                            <img src="${data.profileImage}" alt="${data.username}" class="ra-profile-img">
                            <span class="ra-username">${data.username}</span>
                        </div>
                        <div class="ra-game-info">
                            <img src="https://retroachievements.org${data.ImageIcon}" alt="${data.Title}" class="ra-box-art">
                            <div class="ra-game-details">
                                <h3 class="ra-game-title">${data.Title}</h3>
                                <div class="ra-progress">
                                    <div class="ra-progress-bar" style="width: ${data.completionPercentage}%"></div>
                                </div>
                                <div class="ra-stats">
                                    ${data.completedAchievements}/${data.totalAchievements} achievements (${data.completionPercentage}%)
                                </div>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('gameProgress').innerHTML = progressHtml;
                } else {
                    document.getElementById('gameProgress').innerHTML = 'Error: Could not load game data';
                }
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('gameProgress').innerHTML = 'Error loading progress';
            }
        }

        // Update on load and every 5 minutes
        updateProgress();
        setInterval(updateProgress, 300000);
    </script>
</body>
</html>
