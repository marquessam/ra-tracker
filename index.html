<!DOCTYPE html>
<html>
<head>
    <style>
        /* ... (keep all previous styles) ... */

        .ra-loading {
            text-align: center;
            padding: 40px;
            background: #2a3a6a;
            border-radius: 8px;
            margin: 20px 0;
        }

        .ra-loading-spinner {
            border: 4px solid #17254A;
            border-top: 4px solid #5c3391;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ra-error {
            background: #2a3a6a;
            color: #ff6b6b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

                <div style="font-size: 0.8em; margin-top: 10px; color: #888;">
                    This may take a few moments as we fetch data for all players
                </div>
            </div>
        </div>
    </div>

    <script>

                        <div style="font-size: 0.8em; margin-top: 10px; color: #888;">
                            This may take a few moments as we fetch data for all players

                `;

                    <div class="ra-error">
