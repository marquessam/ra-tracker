<!DOCTYPE html>
<html>
<head>
    <style>
        .ra-widget {
            background: #17254A;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .ra-progress {
            background: #2a3a6a;
            border-radius: 4px;
            height: 20px;
            margin-top: 10px;
        }
        .ra-progress-bar {
            background: #5c3391;
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .ra-stats {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .debug-info {
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
            color: #cccccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="ra-widget">
        <div id="gameProgress"></div>
        <div id="debugInfo" class="debug-info"></div>
    </div>

    <script>
        const USERNAME = 'marquessam';
        const GAME_ID = '3236';
        const API_KEY = 'LeqarCXkIsCzzlyFET8LMKMP7jDzRzC7'; // Make sure this is your Web API Key
        const API_USER = 'marquessam'; // Your RetroAchievements username

        async function updateProgress() {
            try {
                document.getElementById('debugInfo').innerHTML = 'Starting API request...';
                
                const params = new URLSearchParams({
                    z: API_USER,
                    y: API_KEY,
                    u: USERNAME,
                    g: GAME_ID
                });

                const url = `https://retroachievements.org/API/API_GetGameInfoAndUserProgress.php?${params}`;
                document.getElementById('debugInfo').innerHTML += '\nRequesting URL: ' + url;

                const response = await fetch(url);
                document.getElementById('debugInfo').innerHTML += '\nResponse status: ' + response.status;
                
                const data = await response.json();
                document.getElementById('debugInfo').innerHTML += '\nAPI Response Data:\n' + JSON.stringify(data, null, 2);
                
                if (data.Title) {
                    const numAchievements = Object.keys(data.Achievements || {}).length;
                    const completed = Object.values(data.Achievements || {})
                        .filter(ach => parseInt(ach.DateEarned) > 0).length;
                    const completionPct = ((completed / numAchievements) * 100).toFixed(2);

                    const progressHtml = `
                        <h3>${data.Title}</h3>
                        <div class="ra-progress">
                            <div class="ra-progress-bar" style="width: ${completionPct}%"></div>
                        </div>
                        <div class="ra-stats">
                            ${completed}/${numAchievements} achievements (${completionPct}%)
                        </div>
                    `;
                    
                    document.getElementById('gameProgress').innerHTML = progressHtml;
                } else {
                    document.getElementById('gameProgress').innerHTML = 'Error: Could not load game data';
                }
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('gameProgress').innerHTML = 'Error loading progress';
                document.getElementById('debugInfo').innerHTML += '\nError: ' + error.toString();
            }
        }

        // Update immediately
        updateProgress();
    </script>
</body>
</html>
