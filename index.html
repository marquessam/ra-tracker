<!DOCTYPE html>
<html>
<head>
    <style>
        .ra-widget {
            background: #17254A;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        .ra-progress {
            background: #2a3a6a;
            border-radius: 4px;
            height: 20px;
            margin-top: 10px;
        }
        .ra-progress-bar {
            background: #5c3391;
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
        .ra-stats {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="ra-widget">
        <div id="gameProgress"></div>
    </div>

    <script>
        const GAME_ID = '3236';
        
        async function updateProgress() {
            try {
                const response = await fetch(`/api/game-progress?gameId=${GAME_ID}`);
                const data = await response.json();
                
                if (data.Title) {
                    const progressHtml = `
                        <h3>${data.Title}</h3>
                        <div class="ra-progress">
                            <div class="ra-progress-bar" style="width: ${data.completionPercentage}%"></div>
                        </div>
                        <div class="ra-stats">
                            ${data.completedAchievements}/${data.totalAchievements} achievements (${data.completionPercentage}%)
                        </div>
                    `;
                    
                    document.getElementById('gameProgress').innerHTML = progressHtml;
                } else {
                    document.getElementById('gameProgress').innerHTML = 'Error: Could not load game data';
                }
            } catch (error) {
                console.error('API Error:', error);
                document.getElementById('gameProgress').innerHTML = 'Error loading progress';
            }
        }

        // Update on load and every 5 minutes
        updateProgress();
        setInterval(updateProgress, 300000);
    </script>
</body>
</html>
